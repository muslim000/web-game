<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المغامرة - متعددة المستويات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        #characterSelection {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .character-btn {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .character-btn.selected {
            border-color: #FF5722;
            transform: scale(1.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #FF7043;
            transform: scale(1.05);
        }

        #qrContainer {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #gameUI {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #restartBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1 style="margin-bottom: 30px;">!مرحبا في اللعبة</h1>
            <div id="characterSelection">
                <div class="character-btn selected" data-color="red" style="background: #FF0000"></div>
                <div class="character-btn" data-color="blue" style="background: #0000FF"></div>
                <div class="character-btn" data-color="green" style="background: #00FF00"></div>
                <div class="character-btn" data-color="yellow" style="background: #FFFF00"></div>
            </div>
            <button id="startBtn">ابدأ اللعب</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="qrContainer">
            <div id="qrcode"></div>
            <p style="margin-top: 10px; color: #333; font-size: 12px;">مسح الكود للعب</p>
        </div>

        <div id="gameUI">
            <div>المستوى: <span id="levelDisplay">1</span></div>
            <div>النقاط: <span id="scoreDisplay">0</span></div>
            <div>الهدف: <span id="targetDisplay">10</span></div>
        </div>

        <button id="restartBtn">إعادة التشغيل</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Game Configuration
        const config = {
            initialSpeed: 5,
            gravity: 0.7,
            jumpForce: 15,
            levelUpScore: 10,
            obstacleInterval: 1500,
            coinInterval: 3000
        };

        // Game State
        let game = {
            running: false,
            score: 0,
            level: 1,
            speed: config.initialSpeed,
            playerColor: 'red',
            obstacles: [],
            coins: []
        };

        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const characterButtons = document.querySelectorAll('.character-btn');
        const restartBtn = document.getElementById('restartBtn');

        // Player Object
        const player = {
            x: 100,
            y: 0,
            width: 40,
            height: 60,
            velocityY: 0,
            grounded: false,
            
            reset() {
                this.y = canvas.height - this.height - 50;
                this.velocityY = 0;
                this.grounded = true;
            },
            
            jump() {
                if (this.grounded) {
                    this.velocityY = -config.jumpForce;
                    this.grounded = false;
                    playSound('jump');
                }
            },
            
            update() {
                this.velocityY += config.gravity;
                this.y += this.velocityY;
                
                // Ground collision
                if (this.y >= canvas.height - this.height - 50) {
                    this.y = canvas.height - this.height - 50;
                    this.velocityY = 0;
                    this.grounded = true;
                }
            },
            
            draw() {
                ctx.fillStyle = game.playerColor;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        // Sound Effects
        const sounds = {
            jump: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-player-jumping-into-a-pool-2531.mp3'),
            collect: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'),
            hit: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3'),
            levelUp: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3')
        };

        // Initialize Game
        function initGame() {
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.reset();

            // Generate QR Code
            new QRCode(document.getElementById('qrcode'), {
                text: window.location.href,
                width: 120,
                height: 120,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Event Listeners
            document.addEventListener('keydown', (e) => {
                if (game.running && (e.code === 'Space' || e.key === 'ArrowUp')) {
                    player.jump();
                }
            });

            characterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    characterButtons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    game.playerColor = btn.dataset.color;
                });
            });

            document.getElementById('startBtn').addEventListener('click', startGame);
            restartBtn.addEventListener('click', resetGame);
        }

        // Game Functions
        function startGame() {
            startScreen.style.display = 'none';
            game.running = true;
            gameLoop();
            spawnObstacles();
            spawnCoins();
        }

        function resetGame() {
            game = {
                running: false,
                score: 0,
                level: 1,
                speed: config.initialSpeed,
                obstacles: [],
                coins: []
            };
            
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('levelDisplay').textContent = '1';
            document.getElementById('targetDisplay').textContent = '10';
            restartBtn.style.display = 'none';
            startScreen.style.display = 'flex';
            player.reset();
        }

        function gameLoop() {
            if (!game.running) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Update and draw player
            player.update();
            player.draw();

            // Update and draw obstacles
            game.obstacles.forEach((obstacle, index) => {
                obstacle.x -= game.speed;
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Collision detection
                if (detectCollision(player, obstacle)) {
                    gameOver();
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    game.obstacles.splice(index, 1);
                }
            });

            // Update and draw coins
            game.coins.forEach((coin, index) => {
                coin.x -= game.speed;
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fillStyle = coin.color;
                ctx.fill();

                // Coin collection
                if (detectCoinCollision(player, coin)) {
                    game.score += 5;
                    document.getElementById('scoreDisplay').textContent = game.score;
                    game.coins.splice(index, 1);
                    playSound('collect');
                    checkLevelUp();
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function spawnObstacles() {
            if (!game.running) return;
            
            const obstacles = [
                { width: 40, height: 80, color: '#795548', y: canvas.height - 130 },
                { width: 60, height: 40, color: '#795548', y: canvas.height - 90 },
                { width: 30, height: 120, color: '#795548', y: canvas.height - 170 }
            ];

            const obstacle = obstacles[Math.floor(Math.random() * obstacles.length)];
            game.obstacles.push({
                x: canvas.width,
                y: obstacle.y,
                width: obstacle.width,
                height: obstacle.height,
                color: obstacle.color
            });

            setTimeout(() => spawnObstacles(), config.obstacleInterval / game.level);
        }

        function spawnCoins() {
            if (!game.running) return;

            game.coins.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 200) + 100,
                radius: 15,
                color: '#FFD700'
            });

            setTimeout(() => spawnCoins(), config.coinInterval);
        }

        function detectCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }

        function detectCoinCollision(player, coin) {
            const dx = player.x + player.width/2 - coin.x;
            const dy = player.y + player.height/2 - coin.y;
            return Math.sqrt(dx*dx + dy*dy) < player.width/2 + coin.radius;
        }

        function checkLevelUp() {
            if (game.score >= game.level * config.levelUpScore) {
                game.level++;
                game.speed += 0.5;
                document.getElementById('levelDisplay').textContent = game.level;
                document.getElementById('targetDisplay').textContent = game.level * config.levelUpScore;
                playSound('levelUp');
            }
        }

        function gameOver() {
            game.running = false;
            playSound('hit');
            restartBtn.style.display = 'block';
        }

        function playSound(type) {
            const sound = sounds[type].cloneNode();
            sound.volume = 0.3;
            sound.play();
        }

        // Start the game when loaded
        window.onload = initGame;
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.reset();
        };
    </script>
</body>
</html>
